        <div class="contact-area">
            <h2>Contact</h2>
            <hr>
            <form>
                <label for="fname">Name <span>*</span></label><br>
                <input id="fname" name="fullname" type="text" placeholder="John Smith" required><br>
                <label for="email">Email <span>*</span></label><br>
                <input id="email" type="email" placeholder="example@gmail.com" required><br>
                <label for="msgBox">Message</label><br>
                <textarea name="msgBox" id="msgBox" cols="50" rows="10" placeholder="Drop me a line..."></textarea>
                <button type="submit" value="Submit">Submit</button>
            </form>
        </div>


    <footer>
